<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>果子</title>
    <link rel="stylesheet" href="css/basic.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/menu.css" media="screen" title="no title" charset="utf-8">
    <script src="js/modernizr.custom.js" charset="utf-8"></script>
</head>
<body>
<div class="menu" id="dummy" class="dummy">
    <div class="dummy__item J-task"><a href="javascript:;" class="m-task">JIRA任务</a></div>
    <div class="dummy__item J-bug"><a href="javascript:;" class="m-bug">我的BUG</a></div>
    <div class="dummy__item J-message"><a href="javascript:;" class="m-message">私信</a></div>
    <div class="dummy__item J-info"><a href="javascript:;" class="m-info">个人信息</a></div>
    <div class="dummy__item J-top"><a href="javascript:;" class="m-top">群核头条</a></div>
    <div class="dummy__item J-about"><a href="javascript:;" class="m-about">关于小梦</a></div>
    <div class="dummy__item J-settings"><a href="javascript:;" class="m-settings">设置</a></div>
</div>
<div class="tiny center w200">
    <div class="close"><img class="close-btn" src="img/close.png" alt="" id="close"/></div>
    <div class="red-point">10</div>
    <div class="img center">
        <img src="img/s.png" alt=""/>
        <div class="drag center" style="-webkit-app-region: drag"><i class="icon-drag"></i></div>
    </div>
    <div class="info w200" style="-webkit-app-region: no-drag">
        <input type="text" name="username" value="" class="center username" placeholder="User Name">
        <input type="password" name="password" value="" class="center password" placeholder="Password">
        <input type="button" name="login" value="登 录" class="login center">
    </div>
    <span class="login-success return">成功</span>
    <span class="login-error return">用户名或密码错误</span>
</div>
<script src="js/index.js" charset="utf-8"></script>
</body>
</html>
